<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Blog</title>
    <link
      rel="shortcut icon"
      href="../assets/images/Union.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../src/output.css" />

    <link rel="stylesheet" href="../assets/Css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Add blog modal -->

    <div
      class="uploadBlogModal fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] w-full max-w-[400px] py-3 px-4 bg-white rounded-md text-black flex flex-col gap-6 z-50 transition-opacity duration-300 opacity-0 invisible"
    >
      <div class="cross absolute top-0 right-0">
        <button
          id="closeBtn"
          class="p-2 bg-red-600 hover:bg-red-500 text-white cursor-pointer"
          style="border-bottom-left-radius: 5px; border-top-right-radius: 5px"
        >
          <i class="fas fa-x"></i>
        </button>
      </div>

      <div class="top text-center my-2">
        <h2 class="text-2xl font-semibold">Upload Blog</h2>
      </div>

      <form class="flex flex-col gap-5">
        <div class="flex flex-col gap-1">
          <label for="titleBox" class="font-medium text-lg ms-1">Title</label>
          <input
            type="text"
            class="rounded-md w-full"
            id="titleBox"
            placeholder="Enter Title"
          />
        </div>
        <div class="flex flex-col gap-1">
          <label for="titleBox" class="font-medium text-lg ms-1"
            >Description</label
          >
          <textarea
            id="contentBox"
            class="resize-none"
            rows="4"
            placeholder="Enter Description"
          ></textarea>
        </div>
        <div class="form-btn">
          <button
            id="uploadBlogBtn"
            class="bg-indigo-700 py-2 px-4 text-white rounded-md hover:bg-indigo-600 cursor-pointer"
          >
            Upload Blog
          </button>
        </div>
      </form>
    </div>

    <div
      class="modalBG fixed top-0 right-0 bottom-0 left-0 h-screen w-full bg-[#181a2a93] z-40 opacity-0 invisible transition-opacity duration-200"
    ></div>

    <!-- Add blog modal -->

    <!-- Update blog modal -->

    <div id="updateBlogModal"
      class="updateBlogModal fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] w-full max-w-[400px] py-3 px-4 bg-white rounded-md text-black flex flex-col gap-6 z-50 transition-opacity duration-300 opacity-0 invisible"
    >
      <div class="cross absolute top-0 right-0">
        <button
          id="closeBtn"
          class="p-2 bg-red-600 hover:bg-red-500 text-white cursor-pointer"
          style="border-bottom-left-radius: 5px; border-top-right-radius: 5px"
        >
          <i class="fas fa-x"></i>
        </button>
      </div>

      <div class="top text-center my-2">
        <h2 class="text-2xl font-semibold">Update Blog</h2>
      </div>

      <form class="flex flex-col gap-5">
        <div class="flex flex-col gap-1">
          <label for="titleBox" class="font-medium text-lg ms-1">Title</label>
          <input
            type="text"
            class="rounded-md w-full"
            id="titleBox"
            placeholder="Enter Title"
          />
        </div>
        <div class="flex flex-col gap-1">
          <label for="contentBox" class="font-medium text-lg ms-1"
            >Description</label
          >
          <textarea
            id="contentBox"
            class="resize-none"
            rows="4"
            placeholder="Enter Description"
          ></textarea>
        </div>
        <div class="form-btn">
          <button
            id="updateBlogBtn"
            class="bg-indigo-700 py-2 px-4 text-white rounded-md hover:bg-indigo-600 cursor-pointer"
          >
            Update Blog
          </button>
        </div>
      </form>
    </div>

    <!-- Update blog modal -->

    <!-- Loader -->

    <div
      class="loader fixed top-0 left-0 right-0 bottom-0 h-screen w-full bg-black flex justify-center items-center z-50 opacity-0 invisible transition-opacity duration-300"
    >
      <div role="status">
        <svg
          aria-hidden="true"
          class="inline w-25 h-25 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill"
          />
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Loader -->

    <nav
      class="sticky top-0 left-0 w-full sm:px-5 px-2.5 py-4 flex justify-between items-center flex-wrap"
    >
      <div class="nav-left">
        <div class="logo max-[360px]:w-36">
          <img
            src="../assets/images/light-Logo.png"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
      </div>
      <div class="nav-right flex sm:gap-7 gap-3">
        <a href="./loginPage.html">
          <button
            class="bg-white py-1.5 sm:px-4 px-3 rounded-xl text-[#181A2A] font-semibold tracking-wide sm:text-lg cursor-pointer hover:shadow-white shadow-sm transition-shadow duration-200 ease-in-out"
          >
            Login
          </button>
        </a>
        <a href="./signUpPage.html">
          <button
            class="bg-white py-1.5 sm:px-4 px-3 rounded-xl text-[#181A2A] font-semibold tracking-wide sm:text-lg cursor-pointer hover:shadow-white shadow-sm transition-shadow duration-200 ease-in-out"
          >
            Sign up
          </button>
        </a>
      </div>
      <div class="nav-hidden hidden">
        <button
          class="px-3 py-1.5 bg-white rounded-lg text-black font-medium cursor-pointer me-4"
          id="addBlogBtn"
        >
          Add Blog
        </button>

        <div
          class="open-btn relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600 cursor-pointer"
        >
          <span
            class="font-semibold text-gray-600 dark:text-gray-300 text-xl"
            id="userPic"
          ></span>
        </div>

        <div
          class="hiddenDiv absolute bottom-[-145%] right-[2%] opacity-0 invisible w-full max-w-[300px] flex flex-col gap-5 justify-center items-center bg-white text-[#181A2A] rounded-md py-2 px-3 transition-opacity duration-300"
        >
          <h2 class="text-2xl font-semibold text-center">
            Welcome <span class="userName"></span>
          </h2>
          <div class="flex gap-5">
            <button
              class="py-2 px-4 bg-red-500 text-white font-medium rounded-lg cursor-pointer"
              id="signOutBtn"
            >
              Sign out
            </button>
            <a href="#">
              <button
                class="py-2 px-4 bg-indigo-600 text-white font-medium rounded-lg cursor-pointer"
                id="userBlogBtn"
              >
                Your Blogs
              </button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="mt-20 px-5">
      <section class="allBlogs">
        <div class="all-blogs-container flex flex-col gap-10">
          <div class="heading">
            <h2 class="text-3xl font-bold text-white">Latest Posts</h2>
          </div>
          <div class="card-container grid grid-cols-12 gap-5"></div>
        </div>
      </section>
    </main>
  </body>

  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

  <script src="../assets/JS/yourBlogs.js" type="module"></script>
</html>
